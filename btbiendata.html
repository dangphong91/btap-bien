<script>
    physical = prompt("Enter Physical:")
    chemistry = prompt("Enter Chemistry:")
    biological = prompt("Enter Biological:")
    let phys = parseInt(physical)
    let chem = parseInt(chemistry)
    let biol = parseInt(biological)
    let sum = phys + chem + biol
    let aver = sum / 3
    document.write("The average is: " + aver)
    document.write("The sum is: " + sum)
</script>
